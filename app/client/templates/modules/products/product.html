<template name="product">
    <div class="product">
        <h2 class="title">{{title}}</h2>
        <img class="fluid image" src="{{image}}" />
        <p class="description">{{description}}</p>
        <span class="price meta">${{price}}</span>
        <button type="button" class="primary add cart button">Add to cart</button>
    </div>
</template>
