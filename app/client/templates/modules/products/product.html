<template name="product">
    <div class="product" id="{{_id}}">
        <h2 class="title">{{title}} <small class="price meta">{{currency price}}</small></h2>
        <img class="fluid image" src="{{image}}" />
        <p class="description">{{description}}</p>
        <div class="actions">
            {{> itemQtyInput}}
            {{> insertCartItem}}
        </div>
    </div>
</template>
