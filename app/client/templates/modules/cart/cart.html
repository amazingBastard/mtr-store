<template name="cart">
    {{#if Template.subscriptionsReady}}
        <div class="cart module {{toggleClass}}">
            {{> toggleCart}}
            <div class="cart modal">
                {{#if hasItems}}
                    <h1 class="title">{{itemCount}} items in your Cart</h1>
                    <ul class="cart items">
                        {{#each items}}
                            {{> cartItem}}
                        {{/each}}
                    </ul>
                    {{> checkoutCartItems}}
                {{else}}
                    <h1 class="negative title">{{itemCount}} items in your cart!</h1>
                {{/if}}
            </div>
        </div>
    {{else}}
        {{> loading}}
    {{/if}}
</template>
