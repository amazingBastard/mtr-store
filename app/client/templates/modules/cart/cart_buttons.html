<template name="viewCart">
    <div class="cart action module">
        <button type="primary button" class="cart button">View Cart</button>
        <span class="total meta">0 items in cart</span>

<template name="insertCartItem">
    <button type="button" class="secondary button" id="insertCartItem">Add to cart</button>
</template>
