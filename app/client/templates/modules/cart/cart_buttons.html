<template name="toggleCart">
    <button type="button" class="toggle cart button"><i class="{{toggleIcon}}"></i> <span class="count meta">{{itemCount}}</span></button>
</template>

<template name="insertCartItem">
    <button type="button" class="insert item secondary button" id="insertCartItem">Add to cart</button>
</template>

<template name="removeCartItem">
    <button type="button" class="remove item button"><i class="fa fa-times"></i></button>
</template>
