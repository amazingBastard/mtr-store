<template name="cartTotals">
    <div class="cart toolbar">
        <h4 class="sub total">
            Sub Total:
            <span class="meta price">
                {{currency itemsSubTotal}}
            </span>
            {{> removeCartItems}}
        </h4>
    </div>
    <div class="cart totals">
        <p class="tax total">
            Tax (8%):
            <span class="meta tax">{{currency itemsTax}}</span>
        </p>

        <h2 class="final total">
            Total:
            <span class="meta total">{{currency itemsTotal}}</span>
        </h2>
    </div>
</template>
